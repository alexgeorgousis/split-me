<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#6366F1" />

  <!-- Split receipt/bill concept -->
  <g>
    <!-- Left half of receipt -->
    <path d="M 70 50 L 100 50 L 100 150 L 70 150 L 70 140 L 75 140 L 75 135 L 70 135 L 70 125 L 75 125 L 75 120 L 70 120 L 70 110 L 75 110 L 75 105 L 70 105 L 70 95 L 75 95 L 75 90 L 70 90 L 70 80 L 75 80 L 75 75 L 70 75 L 70 65 L 75 65 L 75 60 L 70 60 Z" fill="#FFFFFF" opacity="0.95"/>

    <!-- Right half of receipt -->
    <path d="M 100 50 L 130 50 L 130 60 L 125 60 L 125 65 L 130 65 L 130 75 L 125 75 L 125 80 L 130 80 L 130 90 L 125 90 L 125 95 L 130 95 L 130 105 L 125 105 L 125 110 L 130 110 L 130 120 L 125 120 L 125 125 L 130 125 L 130 135 L 125 135 L 125 140 L 130 140 L 130 150 L 100 150 Z" fill="#FFFFFF" opacity="0.95"/>

    <!-- Split line in middle -->
    <rect x="98" y="50" width="4" height="100" fill="#6366F1"/>

    <!-- Dollar sign on left -->
    <text x="85" y="78" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6366F1" text-anchor="middle">$</text>

    <!-- Dollar sign on right -->
    <text x="115" y="78" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6366F1" text-anchor="middle">$</text>

    <!-- Lines representing text on receipt - left side -->
    <line x1="75" y1="90" x2="95" y2="90" stroke="#6366F1" stroke-width="2" opacity="0.4"/>
    <line x1="75" y1="100" x2="95" y2="100" stroke="#6366F1" stroke-width="2" opacity="0.4"/>
    <line x1="75" y1="110" x2="90" y2="110" stroke="#6366F1" stroke-width="2" opacity="0.4"/>

    <!-- Lines representing text on receipt - right side -->
    <line x1="105" y1="90" x2="125" y2="90" stroke="#6366F1" stroke-width="2" opacity="0.4"/>
    <line x1="105" y1="100" x2="125" y2="100" stroke="#6366F1" stroke-width="2" opacity="0.4"/>
    <line x1="110" y1="110" x2="125" y2="110" stroke="#6366F1" stroke-width="2" opacity="0.4"/>

    <!-- Total lines at bottom - left -->
    <line x1="75" y1="130" x2="95" y2="130" stroke="#6366F1" stroke-width="2.5"/>

    <!-- Total lines at bottom - right -->
    <line x1="105" y1="130" x2="125" y2="130" stroke="#6366F1" stroke-width="2.5"/>
  </g>

  <!-- Decorative split arrows -->
  <g opacity="0.9">
    <!-- Left arrow -->
    <path d="M 60 100 L 50 95 L 50 105 Z" fill="#FFFFFF"/>

    <!-- Right arrow -->
    <path d="M 140 100 L 150 95 L 150 105 Z" fill="#FFFFFF"/>
  </g>
</svg>
